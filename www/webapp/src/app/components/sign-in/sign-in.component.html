<div class="container">
<div class="displayTable">
  
    <div class="displayTableCell">
      <br><br>
      <div class="authBlock">
        <h3>hotelier In</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>
  
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or connect with</span></span>
        </div>
  
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Google
          </button>
        </div>
  
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
      </div>
  
      <div class="redirectToLogin text-dark" >
        <span>Don't have an account?<span class="redirect text-primary"  routerLink="/register-user" > Sign Up</span></span>
      </div>
      <div class="redirectToLogin text-dark">
        <span>Go back home? <span class="redirect text-primary" routerLink="/home">Home</span></span>
      </div>
      <br><br>
    </div>
  
  </div>
  

</div>
