<div class="container">
<div class="displayTable">
  
    <div class="displayTableCell">
      <br><br>
      <div class="authBlock">
        <h3>Sign Up</h3>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #userEmail required>
        </div>
  
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPwd required>
        </div>
  
        <div class="formGroup">
          <input type="button" class="btn btnPrimary" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
        </div>
  
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
  
        <!-- Continue with Google -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
  
    
      </div>
  
      <div class="redirectToLogin text-dark">
        <span>Already have an account? <span class="redirect text-primary" routerLink="/sign-in">Log In</span></span>
        
      </div>
      <div class="redirectToLogin text-dark">
        <span>Go back home? <span class="redirect text-primary" routerLink="/home">Home</span></span>
      </div>
      <br><br>
    </div>
   
  </div>

</div>
